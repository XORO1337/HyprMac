# =============================================
# General
# =============================================
general {
    gaps_in = 10
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
    allow_tearing = false
}

# =============================================
# Input (touchpad & keyboard)
# =============================================
input {
    kb_layout = us
    follow_mouse = 1
    touchpad {
        natural_scroll = true
    }
    sensitivity = 0 # -1.0 - 1.0
}

# =============================================
# Decoration & Blur (macOS frosted glass)
# =============================================
decoration {
    rounding = 12
    active_opacity = 0.97
    inactive_opacity = 0.90
    fullscreen_opacity = 1.0

    blur {
        enabled = true
        size = 12
        passes = 3
        ignore_opacity = true
        new_optimizations = true
        noise = 0.0117
        contrast = 0.8916
        vibrancy = 0.1696
    }

    drop_shadow = yes
    shadow_range = 12
    shadow_render_power = 3
    col.shadow = rgba(00000066)
}

# =============================================
# Animations (macOS-like)
# =============================================
bezier = overshoot, 0.05, 0.9, 0.1, 1.1
bezier = easeInOut, 0.42, 0, 0.58, 1
bezier = genie, 0.1, 0.9, 0.2, 1.05

animations {
    enabled = yes

    animation = windows,     1, 7, easeInOut, popin 80%
    animation = windowsOut,  1, 7, genie, slide
    animation = windowsMove, 1, 7, overshoot
    animation = fade,        1, 7, default
    animation = workspaces,  1, 8, default, slidefade 20%
    animation = border,      1, 10, default
}

# =============================================
# Plugins - Mission Control (hyprexpo - built-in)
# =============================================
plugin {
    hyprexpo {
        columns = 3
        gap_size = 5
        bg_col = rgb(111111)
        workspace_method = center current
        enable_gesture = true
        gesture_fingers = 3
        gesture_distance = 300
        gesture_positive = true
    }
}

# =============================================
# Startup Applications
# =============================================
exec-once = ags                                            # AGS (menu bar, dock, control center, etc.)
exec-once = swaync                                         # Notification Center (backup)
exec-once = swww-daemon                                    # Wallpaper daemon
exec-once = ~/.config/hypr/scripts/wallpaper.sh            # Live wallpaper (auto-detect image/video)

# =============================================
# Keybinds (macOS style)
# =============================================
bind = SUPER, D, exec, ags -t launcher                     # Spotlight (AGS launcher)
bind = SUPER, SPACE, exec, anyrun                          # Spotlight (Anyrun alternative)
bind = SUPER, N, exec, swaync-client -t                    # Notification Center (toggle)
bind = SUPER, S, hyprexpo:expo, toggle                     # Mission Control (Expose)
bind = SUPER, L, exec, hyprlock                            # Lock screen
bind = SUPER, Q, killactive                                # Close window
bind = SUPER, M, fullscreen, 1                             # Fullscreen toggle
bind = SUPER, F, togglefloating                            # Toggle floating
bind = SUPER, T, exec, kitty                               # Terminal
bind = SUPER, E, exec, nautilus                            # File manager
bind = SUPER, C, exec, ags -t control-center               # Control Center (AGS)
bind = SUPER, W, exec, ags -t wallpaper-picker             # Wallpaper Picker (AGS)

# =============================================
# Window Rules (transparency)
# =============================================
windowrulev2 = opacity 0.95 0.85, class:^(kitty)$
windowrulev2 = opacity 0.95 0.85, class:^(nautilus)$
windowrulev2 = float, class:^(anyrun)$
windowrulev2 = noblur, class:^(anyrun)$

# AGS layer rules
layerrule = blur, bar-*
layerrule = ignorezero, bar-*
layerrule = blur, dock
layerrule = ignorezero, dock
layerrule = blur, control-center
layerrule = ignorezero, control-center
layerrule = blur, launcher
layerrule = ignorezero, launcher
layerrule = blur, notifications
layerrule = ignorezero, notifications
layerrule = blur, osd
layerrule = ignorezero, osd
layerrule = blur, wallpaper-picker
layerrule = ignorezero, wallpaper-picker

