# =============================================
# HyprMac - macOS-style Hyprland Configuration
# Target: Hyprland 0.52
# =============================================

# =============================================
# General
# =============================================
general {
    gaps_in = 10
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(33ccffee)
    col.inactive_border = rgba(595959aa)
    layout = dwindle
}

# =============================================
# Input (touchpad & keyboard)
# =============================================
input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0

    touchpad {
        natural_scroll = true
    }
}

# =============================================
# Decoration & Blur (macOS frosted glass)
# =============================================
decoration {
    rounding = 12

    blur {
        enabled = true
        size = 12
        passes = 3
        noise = 0.0117
        contrast = 0.8916
        vibrancy = 0.1696
    }

    shadow {
        enabled = true
        range = 12
        render_power = 3
        color = rgba(00000066)
    }
}

# =============================================
# Animations (macOS-like)
# =============================================
bezier = overshoot, 0.05, 0.9, 0.1, 1.1
bezier = easeInOut, 0.42, 0, 0.58, 1
bezier = genie, 0.1, 0.9, 0.2, 1.05

animations {
    enabled = true

    animation = windows, 1, 7, easeInOut, popin 80%
    animation = windowsOut, 1, 7, genie, slide
    animation = windowsMove, 1, 7, overshoot
    animation = fade, 1, 7, default
    animation = workspaces, 1, 8, default, slidefade 20%
    animation = border, 1, 10, default
}

# =============================================
# Dwindle Layout
# =============================================
dwindle {
    pseudotile = true
    preserve_split = true
}

# =============================================
# Misc
# =============================================
misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}

# =============================================
# Startup Applications
# =============================================
exec-once = ags
exec-once = swaync
exec-once = swww-daemon
exec-once = ~/.config/hypr/wallpaper.sh

# =============================================
# Keybinds (macOS style)
# =============================================
$mainMod = SUPER

bind = $mainMod, D, exec, ags -t launcher
bind = $mainMod, SPACE, exec, anyrun
bind = $mainMod, N, exec, swaync-client -t
bind = $mainMod, L, exec, hyprlock
bind = $mainMod, Q, killactive
bind = $mainMod, M, fullscreen, 1
bind = $mainMod, F, togglefloating
bind = $mainMod, T, exec, kitty
bind = $mainMod, E, exec, nautilus
bind = $mainMod, C, exec, ags -t control-center
bind = $mainMod, W, exec, ags -t wallpaper-picker

# Move focus
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Mouse bindings
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# =============================================
# Window Rules
# =============================================
windowrulev2 = opacity 0.95 0.85, class:^(kitty)$
windowrulev2 = opacity 0.95 0.85, class:^(nautilus)$
windowrulev2 = float, class:^(anyrun)$

# =============================================
# Layer Rules (AGS blur)
# Hyprland 0.52 expects layerrule fields in field:value form.
# Use regex matchers (recommended) for layer namespaces.
# =============================================
layerrule = blur:1, ^(bar-.*)$
layerrule = ignorezero:1, ^(bar-.*)$
layerrule = blur:1, ^(dock)$
layerrule = ignorezero:1, ^(dock)$
layerrule = blur:1, ^(control-center)$
layerrule = ignorezero:1, ^(control-center)$
layerrule = blur:1, ^(launcher)$
layerrule = ignorezero:1, ^(launcher)$
layerrule = blur:1, ^(notifications)$
layerrule = ignorezero:1, ^(notifications)$
layerrule = blur:1, ^(osd)$
layerrule = ignorezero:1, ^(osd)$
layerrule = blur:1, ^(wallpaper-picker)$
layerrule = ignorezero:1, ^(wallpaper-picker)$
